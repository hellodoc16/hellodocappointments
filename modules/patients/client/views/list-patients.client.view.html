
<section class="container" data-ng-controller="PatientsController" ng-init="showData()">
    <br>
    <table class="table table-hover table-responsive table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Place</th>
                <th>Contact</th>
                <th>Email</th>
                <th>Medical Condition</th>
                <th>Chief Complaint</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="patient in patients | orderBy: 'patientName' | filter: searchText">
                <div class="col-sm-4">
                <input type="text" class="form-control col-sm-2" placeholder="Search by patient name or contact..." ng-model="searchText">
                </div>
                <td> {{patient.patientName}}</td>
                <td>{{patient.patientAge}}</td>
                <td>{{patient.patientGender}}</td>
                <td>{{patient.patientPlace}}</td>
                <td>{{patient.contact}}</td>
                <td>{{patient.emailId}}</td>
                <td>{{patient.patientSelectedMedicalCondition}}</td>
                <td>{{patient.patientChiefComplaint}}</td>
            </tr>
        </tbody>
    </table>

     <ul uib-pagination class="pull-right" total-items="totalItems" ng-model="currentPage" items-per-page="itemsPerPage"></ul uib-pagination>
   
</section>
